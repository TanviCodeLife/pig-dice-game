
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <form id="submitName">
        <div class="form-group">
          <label for="name">Player 1 Name:</label>
          <input type="text" class="form-control" id="player2">
          <label for="name">Player 2 Name:</label>
          <input type="text" class="form-control" id="player1">
          <button type="submit" name="button">Submit</button>
        </div>
      </form>
      <div class="output">
        <p><span class= "current-player"></span></p>
        <p><span class= "roll"></span></p>
        <p><span class= "total"></span></p>
      </div>
      <div class="buttons">
        <button type="click" name="button" id="roll">Roll</button>
        <button type="click" name="button" id="hold">Hold</button>
      </div>
    </div>
  </body>
</html>
